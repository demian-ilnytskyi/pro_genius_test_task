name: pro_genius_test_task
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  bloc: ^9.0.0
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_localizations:
    sdk: flutter
  freezed_annotation: ^3.1.0   # Needed at runtime for freezed models
  get_it: ^8.2.0
  go_router: ^16.2.4
  injectable: ^2.5.1
  intl: ^0.20.2
  json_annotation: ^4.9.0      # Needed at runtime with json_serializable
  webview_flutter: ^4.13.0

dev_dependencies:
  build_runner: ^2.7.1          # Used for code generation
  flutter_test:
    sdk: flutter
  freezed: ^3.2.0               # Code generator
  injectable_generator: ^2.8.1  # Generates injectable code for get_it
  intl_utils: ^2.8.11           # Generates localization files
  json_serializable: ^6.11.0    # Code generator for JSON models
  very_good_analysis: ^9.0.0

flutter:
  uses-material-design: true
  generate: true